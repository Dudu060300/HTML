<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Accesso / Registrazione 3D</title>


    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
    
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>


  </head>

  <body>

    <div class="container">
      
      <div class="form-container" id="formContainer">
        
        <!-- LOGIN -->
        <div class="card front">
          <h2>Accedi</h2>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button onclick="login()">Login</button>
          <button class="google" onclick="googleLogin()">Accedi con Google</button>
          <button class="apple" onclick="appleLogin()">Accedi con Apple</button>
          <p>Non hai un account? <a href="#" onclick="flipCard()">Registrati</a></p>
        </div>

        <!-- REGISTRAZIONE -->
        <div class="card back">
          <h2>Registrati</h2>
          <input type="text" id="regName" placeholder="Username" />
          <input type="email" id="regEmail" placeholder="Email" />
          <input type="password" id="regPassword" placeholder="Password" />
          <button onclick="register()">Registrati</button>
          <p>Hai gi√† un account? <a href="#" onclick="flipCard()">Accedi</a></p>
        </div>
      </div>
    </div>


    <!-- SCRIPT -->
    <script src="assets/script.js"></script>


  </body>
</html>
